<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAVE THE UNIVERSE</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>Save the Universe!</h1>
        <div class="combat-container">
            <div class="ussAssembly">
                <h2 class = shipText>USS Assembly</h2>
                <img src="images/uss assembly.png" alt="USS Assembly">
                <p id="uss-hull" class="hullRating">Hull: 20</p>
            </div>
            <div class="alienShip">
                <h2 class = shipText>Alienship 1</h2>
                <img src="images/alienship1.png" alt="Alienship 1">
                <p id="alien-hull" class="hullRating">Hull: </p>
            </div>
        </div>
        <div id="message"></div>
        <div id="battle-log-container">
            <div id="battle-log"></div>
        </div>
        <button id="attack-button">Attack</button>
        <button id="retreat-button" style="display: none">Retreat</button>
    </div>
    <script src="script.js" async></script>
</body>
</html>
